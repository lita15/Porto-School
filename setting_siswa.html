    <main>
      <div class="container mt-5">
        <div class="container">
          <!-- button close -->
          <a href="dasseting_siswa.html">
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </a>
          <!-- end button close -->

          <div class="isi">
            <h5>Ganti Data Diri</h5>
            <p>Foto Profil (Maks. 2MB)</p>
            <div class="container">
              <img
                src="images/profil_putih.png"
                width="55px"
                height="55px"
                alt=""
              />
            </div>
            <form>
              <div class="form-group mt-2 mb-4">
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
            </form>
            <form>
              <div class="row">
                <div class="col-5">
                  Nama Lengkap
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Dwi Rahma"
                  />
                </div>
                <div class="col-5">
                  Email
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="dwirahma@gmail.com"
                  />
                </div>
              </div>
            </form>

            <form>
              <div class="baris-2 mb-4"></div>
              <div class="row">
                <div class="col-5">
                  Username
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="@rahmaa"
                  />
                </div>
                <div class="col-5">
                  Nomor Telepon
                  <input
                    type="text"
                    class="form-control"
                    id="no"
                    placeholder="0852-5638-XXXX"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="container mt-4">
            <div class="row">
              <div class="col-auto mr-auto"></div>
              <div class="col-auto">
                <button
                  onclick="alert('Data Tersimpan')"
                  type="submit"
                  class="btn btn-outline-success"
                >
                  Perbarui
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
